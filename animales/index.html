<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Los animales</title>
<script type="text/javascript" src="../javascripts/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../javascripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link href="../stylesheets/styles.css" rel="stylesheet" media="all" />
<link rel="stylesheet" href="../javascripts/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
<!-- Theatre -->
<link type="text/css" rel="stylesheet" href="../javascripts/theatre/theatre.css" />
<script type="text/javascript" src="../javascripts/theatre/jquery.theatre-1.0.js"></script>
<script>
$(document).ready(function() {
	$("a.picture").fancybox({
		'opacity'		: true,
		'overlayShow'	: true,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'none',
		'titlePosition'	: 'inside',
		'overlayColor'	: '#000',
		'overlayOpacity': 0.7
	});
	
}); 

</script>

<style>
#demo img {-moz-box-shadow:5px 2px 10px gray;box-shadow:5px 2px 10px gray;}
body .animales {background-color:#F8EED8;}
#contenidoAnimales{width:960px;background-color:#92794F;margin:0 auto;-moz-box-shadow:0 0 5px 5px #2D2209;box-shadow:0 0 5px 5px #2D2209;}
#contenidoAnimales .encabezado {width:100%;height:125px;background-image:url(../images/animals_banner.jpg);}
</style>
</head>
<body class="animales">
<div id="contenidoAnimales">
	<div class="encabezado"></div>
    <!-- fancybox -->
<a rel="animal_pictures" class="picture" href="../images/footPrints.png" title="Some footprints"><img alt="" src="../images/footPrints.png" height="100" width="100" /></a>
<a rel="animal_pictures" class="picture" href="../images/footPrintsNormal.png" title="Lorem ipsum dolor sit amet"><img alt="" src="../images/footPrintsNormal.png" height="100" width="100" /></a>
<br/><br/><br/>
  <div id="demo" style="height: 300px;margin: 30px auto;overflow: hidden; width: 640px;">
	<a href="../images/leaf.png" title="Sample title!!!" ><img src="../images/leaf.png" height="100" width="100" /></a>
	<a href="../images/leafNormal.png" title="TITLE FOR IMAGE 2!!!"><img src="../images/leafNormal.png" height="100" width="100" /></a>
  </div>
  <script type="text/javascript">
	$(function() {
	  $('#demo').theatre({
		selector: 'img', // We want to resize/rotate images and not links
		effect: '3d',
		speed: 1000
	  });
	  $('#demo a').fancybox({
		'opacity'		: true,
		'overlayShow'	: true,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'none',
		'titlePosition'	: 'inside',
		'overlayColor'	: '#000',
		'overlayOpacity': 0.5
	  });
	});
  </script>
</div>

</body>
</html>
